<!-- IF S_GP_HIGHSLIDE -->
	<script src="{S_GP_HIGHSLIDE}highslide-full.js"></script>
	<link rel="stylesheet" href="{S_GP_HIGHSLIDE}highslide.css" />
	<script>
		hs.graphicsDir = '{S_GP_HIGHSLIDE}graphics/';
		hs.align = 'center';
		hs.transitions = ['expand', 'crossfade'];
		hs.fadeInOut = true;
		hs.dimmingOpacity = 0.8;
		hs.outlineType = 'rounded-white';
		hs.captionEval = 'this.thumb.title';
		// This value needs to be set to false, to solve the issue with the highly increasing view counts.
		hs.continuePreloading = false;

		// Add the slideshow providing the controlbar and the thumbstrip
		hs.addSlideshow({
			interval: 5000,
			repeat: false,
			useControls: true,
			fixedControls: 'fit',
			overlayOptions: {
				opacity: .75,
				position: 'top center',
				hideOnMouseOut: true
			}
		});
	</script>
<!-- ENDIF -->
<!-- IF S_GP_LYTEBOX -->
	<script src="{S_GP_LYTEBOX}lytebox.js"></script>
	<link rel="stylesheet" href="{S_GP_LYTEBOX}lytebox.css" />
	<script>
		if (window.addEventListener) {
			window.addEventListener("load",initLytebox,false);
		} else if (window.attachEvent) {
			window.attachEvent("onload",initLytebox);
		} else {
			window.onload = function() {initLytebox();}
		}
		function initLytebox() {
			var imgMaxWidth = 1280;
			var imgWarning = '';
			myLytebox = new LyteBox(imgMaxWidth, imgWarning);
		}
	</script>
<!-- ENDIF -->

<!-- ENDIF -->
