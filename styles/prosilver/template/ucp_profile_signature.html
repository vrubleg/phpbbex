<!-- INCLUDE ucp_header.html -->

<form id="postform" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>

<h2>{L_TITLE}</h2>

<!-- IF SIGNATURE_PREVIEW != '' -->
	<div class="panel">
		<div class="inner">
		<h3>{L_SIGNATURE_PREVIEW}</h3>
		<div class="postbody">
			<div class="signature" style="border-top: none; margin-top: 0;">{SIGNATURE_PREVIEW}</div>
		</div>
		</div>
	</div>
<!-- ENDIF -->

<div class="panel">
	<div class="inner">

	<p>{L_SIGNATURE_EXPLAIN}</p>

	<!-- DEFINE $SIG_EDIT = 1 -->
	<!-- INCLUDE posting_editor.html -->

	</div>
</div>

<fieldset class="submit-buttons">
	{S_HIDDEN_FIELDS}
	<input type="reset" name="reset" value="{L_RESET}" class="button2" />&nbsp;
	<input type="submit" name="preview" value="{L_PREVIEW}" class="button2 alternate-submit-action" />&nbsp;
	<input type="submit" name="submit" value="{L_SUBMIT}" class="button1 default-submit-action" />
	{S_FORM_TOKEN}
</fieldset>
</form>

<!-- INCLUDE ucp_footer.html -->
