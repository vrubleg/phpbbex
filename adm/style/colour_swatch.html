<!DOCTYPE html>
<html dir="{S_CONTENT_DIRECTION}" lang="{S_USER_LANG}">
<head>
<meta charset="{S_CONTENT_ENCODING}" />
<title>{L_COLOUR_SWATCH}</title>
<style>
	body
	{
		background-color: #000;
		color: #fff;
	}

	td
	{
		border: solid 1px #333;
		cursor: pointer;
		width: 16px;
		height: 16px;
	}

	td:hover
	{
		border-color: white;
	}
</style>
</head>
<body>
<script>
	var r = 0, g = 0, b = 0;
	var numberList = ['00', '33', '66', '99', 'CC', 'FF'];

	document.writeln('<table cellspacing="0" cellpadding="0" border="0">');
	for (r = 0; r < 6; r++)
	{
		document.writeln('<tr>');
		for (g = 0; g < 6; g++)
		{
			for (b = 0; b < 6; b++)
			{
				color = numberList[r] + numberList[g] + numberList[b];
				document.write('<td style="background-color: #' + color + '" onclick="cell(\'' + color + '\')" title="#' + color + '"></td>');
			}
		}
		document.writeln('</tr>');
	}
	document.writeln('</table>');

	function cell(color)
	{
		opener.document.forms["{OPENER}"].{NAME}.value = color;
	}
</script>
</body>
</html>
